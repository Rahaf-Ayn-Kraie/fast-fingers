<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rahaf A.K">
    <meta name="description" content="My web page">
    <meta name="Keyword" content="html,css,web,seo,web development">
    <title>Fast Fingers</title>
    <link rel="icon" href="./assets/img/photo.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,200..400;1,200..400&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="word-prompt">Start when you're ready!</div>
      <div class="score-container">Score: <span class="score">0</span></div>
      <div class="timer-container">Time: <span class="time">120</span>s</div>
      <input type="text" class="word-input" placeholder="Start typing...">
      <button class="start-button">Start</button>
      <button class="restart-button" style="display: none;">Restart</button>
    </div>
    <div class="game-over-modal modal" style="display: none;">
      <div class="modal-content">
        <h4>Game Over</h4>
        <p>Your score is <span class="final-score">0</span>.</p>
        <p> <span class="game-date"></span></p>
        <p>Percentage: <span class="game-percentage"></span></p>
        <button class="show-scores-button btn"> </button>
      </div>
    </div>
    <div class="scores-panel" style="display: none;">
      <h3>High Scores</h3>
      <ul class="scores-list"></ul>
      <button class="close-scores-button btn">Close</button>
    </div>
    <audio class="background-music" src="./assets/audio/game_sound.mp3" loop></audio>
    <div id="countdown" style="display: none;"></div>
  </body>
</html>
